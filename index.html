<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Trictionary</title>
  <style>
    body { font-family: sans-serif; display: flex; }
    #menu { width: 250px; padding: 20px; border-right: 1px solid #ccc; }
    #content { flex: 1; padding: 20px; }
    iframe { width: 100%; height: 600px; border: none; }
  </style>
</head>
<body>
  <div id="menu">
    <h2>Trictionary</h2>
    <ul id="entryList"></ul>
  </div>
  <div id="content">
    <iframe name="contentFrame"></iframe>
  </div>

  <script>
    fetch('entry_list.json')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('entryList');
        data.forEach(name => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = `entries/${name}.html`;
          a.textContent = name;
          a.target = 'contentFrame';
          li.appendChild(a);
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
